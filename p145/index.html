<!doctype html>
<html>
    <head>
        <title> 3d Web Page</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
    <a-scene>
        <a-box position="3 -1 -3" rotation="82 72 107" color="#acdfe3"></a-box>
        <a-cylinder position="0 3 -3" radius="1.5" height="2.7" rotation="90 82 93" color="#9c6766"></a-cylinder>
        <a-sphere position="3 -4 -2" radius="1.3" color="#da5404"></a-sphere>
        <a-dodecahedron position="-3 -2 -4" rotation="45 74 84" color="#16df1b"></a-dodecahedron>
        <a-cone position="-4 -5 -6" rotation="90 90 90" color="#3c6747"></a-cone>
        <a-torus position="0 0 -2" radius="1" color="#8fd85c"></a-torus>
    </a-scene>
    </body>
</html>
